<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Tables and Lists</title>
</head>
<body>

  <h2>Simple Table</h2>
  <table border="1">
    <thead>
      <tr>
        <th>Item</th>
        <th>Quantity</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Apples</td>
        <td>3</td>
        <td>₹120</td>
      </tr>
      <tr>
        <td>Bread</td>
        <td>1</td>
        <td>₹40</td>
      </tr>
      <tr>
        <td>Milk</td>
        <td>2</td>
        <td>₹90</td>
      </tr>
    </tbody>
  </table>

  <h2>Groceries (unordered list)</h2>
  <ul>
    <li>Fruits</li>
    <li>Dairy</li>
    <li>Bakery</li>
  </ul>

  <h2>Steps to Prepare Tea (ordered list)</h2>
  <ol>
    <li>Boil water.</li>
    <li>Add tea leaves and simmer.</li>
    <li>Add milk and sugar, then strain.</li>
  </ol>

</body>
</html>
