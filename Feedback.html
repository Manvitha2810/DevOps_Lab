<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Contact / Feedback</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; padding: 24px; max-width:420px; margin:auto; }
    label { display:block; margin-top:10px; font-size:14px; }
    input, textarea { width:100%; padding:8px; box-sizing:border-box; margin-top:4px; }
    textarea { height: 100px; resize: vertical; }
    button { margin-top:14px; padding:8px 12px; cursor:pointer; }
    .success { margin-top:10px; color:green; font-size:14px; }
  </style>
</head>
<body>

  <h2>Contact / Feedback Form</h2>

  <form id="fForm" onsubmit="return sendForm(event)">
    <label>Name</label>
    <input type="text" id="name" required>

    <label>Email</label>
    <input type="email" id="email" required>

    <label>Message</label>
    <textarea id="msg" required></textarea>

    <button type="submit">Submit</button>

    <div id="result" class="success"></div>
  </form>

  <script>
    function sendForm(e){
      e.preventDefault();
      document.getElementById('result').textContent =
        "Thank you! Your feedback has been submitted.";
      document.getElementById('fForm').reset();
      return false;
    }
  </script>

</body>
</html>
